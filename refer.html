<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&family=Varela&display=swap" rel="stylesheet">
    <title>Refer Team</title>
    <style>
        body {
            background-color: rgb(32, 26, 36);
            color: white;
            font-family: Arial, sans-serif;
            
        }
        .container {
            text-align: center;
            margin-top: 10px;
           
        }
        .container2 {
          
            width: auto;
            height: 300px;

            color: white;
            text-align: center;
            background-color: #333;
            border-radius: 5%;
            border-color: aliceblue;
           
          
           
        }
            
        .list-container {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            text-align: center;
            padding: 20px;
           
        }
        
      
      
        
        .invite-btn {
            background-color: rgb(162, 0, 255);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 26px;
            cursor: pointer;
            margin: 20px 0;
            text-align: center;
            align-items: center;
            animation: zoomInOut 1s infinite alternate;
            font-family: "Varela", sans-serif;
            font-weight: 600;
            font-style: normal;

       
        }
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .info-text {
            font-size: 14px;
            margin-bottom: 10px;
             opacity: 70%;
             font-family: "Varela", sans-serif;
             font-weight: 400;
             font-style: normal;
            

        }
        .list-header {
            font-size: 24px;
             padding: 10px;
           
           
        }
        .refer-info {
            margin-top: 50px;
            font-size: 16px;
        }


        .refer-info2{
            opacity: 50%;
            font-size: 15px;
           
           
        }
        .icon3 {
            display: block;
            margin: 0 auto 20px auto;
            height: 100px;
            opacity: 50%;
            padding: 0px 30px;
          
            
        }
        .icon {
            display: block;
            margin: 0 auto 20px auto;
            height: 100px;
                
            padding: 0px 30px;}
        .icon2 {
            display: block;
            margin: 0 auto 20px auto;
            height: 70px;
            margin-bottom: 10px;
           
          

        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup.show {
            display: block;
        }
        .img2{
            width: 50px;
            height: 50px; 
            align-items: center;
            text-align: center;
        }
      
        .refer{
            font-size:  40px;
        }

        
    </style>
</head>
<body>
    <div class="container">
       <h1 class="refer">Refer Team</h1>
       <img    src="https://cdn3d.iconscout.com/3d/premium/thumb/team-9696544-7864613.png?f=webp" alt="Invite Icon" class="icon">
        <button class="invite-btn" onclick="copyReferralLink()">Invite a Friends</button>
        <p class="info-text">!! Refer more to get Airdrop chance</p>
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/nft-gift-5318418-4444760.png?f=webp"  class="icon2" alt="gift">
       
       
    </div>
    <div class="list-container"> 
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/list-6433249-5526051.png?f=webp" alt="Invite Icon" class="img2">

        <h2 class="list-header">List of your team</h2>
       </div>
    <div class=" container2">
       <div > <p class="refer-info2">Refer will appear</p><p class="refer-info2"> when you complete 10 refer</p></div>
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/increase-profit-6381672-5331165.png?f=webp   " alt="Refer Icon" class="icon3"></div>
    <div id="popup" class="popup">Link copied to clipboard!</div>

    <script>
        function copyReferralLink() {
            const referralLink = "https://www.youtube.com/watch?v=ZH_WD20Z3Bk&list=RDM0xPbU8dh3Y&index=9";
            const tempInput = document.createElement('input');
            tempInput.value = referralLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        }
    </script>
</body>

</html>
