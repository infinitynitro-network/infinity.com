    .bottom-nav {

      padding: 20px 0;

      flex-direction: column;
      align-items: center;

    .bottom-nav img {

      height: 32px;
      margin-bottom: 5px;
    }

    .bottom-nav span {
      font-weight: bold;
    }

    .bottom-nav a:active {
      transform: translateY(10px);
      background-color: #242424d7;
      border-radius: 50px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes claim {
      0% {

      100% {

    function claimCoins(url) {
      // Open the specified link
