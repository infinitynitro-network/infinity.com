        <script>
            // Get all claim buttons
        const claimButtons = document.querySelectorAll('button');

        // Loop through each button
        claimButtons.forEach((button) => {
            // Get the button's ID and link
            const buttonId = button.id;
            const link = button.dataset.link;

            // Check if the user has already claimed this bonus
            if (localStorage.getItem(`claimed-${buttonId}`) === 'true') {
                // If they have, update the button text and style
                button.textContent = 'Claimed';
                button.classList.add('claimed-button');
                button.disabled = true;
            } else {
                // If they haven't, add an event listener to the button
                button.addEventListener('click', () => {
                    // Open the link in a new tab
                    window.open(link, '_blank');

                    // Update the user's coins in local storage
                   // Update the user's coins in local storage
                  let currentCoins = parseInt(localStorage.getItem('coins')) || 0; // Parse as integer, default to 0 if null

                 // Add 1000 coins to the current total
             currentCoins += 25000;

// Save the updated coins back to local storage
              localStorage.setItem('coins', currentCoins);

// Optionally, update the display or perform other actions as needed
                 console.log(`Coins updated: ${currentCoins}`);

                    // Update the button text and style
                    button.textContent = 'Claimed';
                    button.classList.add('claimed-button');
                    button.disabled = true;
                    
                    // Set the claimed status in local storage
                    localStorage.setItem(`claimed-${buttonId}`, 'true');
                });
            }
        });
