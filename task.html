            popup.classList.add('show');

              // Get the corresponding popup element
              const popupId = `popup-${e.target.id.split('-')[1]}`;
              const popup = document.getElementById(popupId);
          
              // Close all other popups
              document.querySelectorAll('.popup').forEach((otherPopup) => {
                if (otherPopup !== popup) {
                  otherPopup.classList.remove('show');
                }
              });
          
              // Show the current popup
              popup.classList.add('show');
            });
