<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen WebView</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #webview-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="webview-container">
        <iframe id="webview" src="" frameborder="0"></iframe>
    </div>

    <script>
        // Set the URL to load in the iframe
        var url = "https://plays.org/game/nuts-and-bolts-screw-puzzle/";

        // Set the iframe src attribute
        document.getElementById("webview").src = url;
    </script>
</body>
</html>
