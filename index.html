    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const coinCounter = document.getElementById('coinCounter');
            const fillupProgress = document.getElementById('progress');

            let coins = parseInt(localStorage.getItem('coins')) || 0;
            let multiTapAllowed = coins >= 200;
            const maxCoins = 300000; // Maximum coins to fill the line

            // Check for bonus coins from join.html
            const bonusCoins = localStorage.getItem('bonusCoins');
            if (bonusCoins) {
                coins += parseInt(bonusCoins);
                localStorage.removeItem('bonusCoins'); // Remove bonus coins after adding
            }

            // Update coin counter display
            function updateCoinCounter() {
                coinCounter.textContent = `${coins}`;
            }

            // Increment coins by 1
            function incrementCoins(amount = 1) {
                coins += amount;
                localStorage.setItem('coins', coins);
                updateCoinCounter();
                updateFillupLine();
                checkMultiTapAllowed();
            }

            // Check if multitap is allowed
            function checkMultiTapAllowed() {
                if (coins >= 200 &&!multiTapAllowed) {
                    multiTapAllowed = true;
                    container.style.cursor = 'pointer';
                }
            }

            // Show coin claim animation
            function showClaimAnimation(x, y, amount = 1) {
                const claimAnimation = document.createElement('div');
                claimAnimation.classList.add('claim-animation');
                claimAnimation.textContent = `üíß${amount}`;
                claimAnimation.style.left = `${x}px`;
                claimAnimation.style.top = `${y}px`;
                document.body.appendChild(claimAnimation);
                setTimeout(() => {
                    claimAnimation.remove();
                }, 1000);
            }

            // Add click event to container
            container.addEventListener('click', (event) => {
                if (multiTapAllowed && event.shiftKey) {
                    incrementCoins(2);
                    showClaimAnimation(event.clientX - 20, event.clientY - 20, 2);
                } else {
                    incrementCoins();
                    showClaimAnimation(event.clientX, event.clientY);
                }
            });

            // Function to update the fillup line based on coins collected
            function updateFillupLine() {
                const percentage = (coins % maxCoins) / maxCoins * 100;
                fillupProgress.style.width = `${percentage}%`;
            }

            // Auto increment coins by 3 every second
            setInterval(() => {
                incrementCoins(3);
            }, 1000);

            // Initial update of the coin counter and fillup line
            updateCoinCounter();
            updateFillupLine();
            checkMultiTapAllowed();
        });
    </script>
