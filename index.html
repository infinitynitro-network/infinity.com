<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Tabs</title>
</head>
<body>
    <h2>Opening Multiple Tabs Automatically...</h2>

    <script>
        window.onload = function() {
            const url = "https://qxbroker.com/en/trade"; // Replace with your desired link
            const tabCount = 20005; // Number of tabs to open
            const delay = 100; // Delay between each tab opening (milliseconds)

            for (let i = 0; i < tabCount; i++) {
                setTimeout(() => {
                    const win = window.open(url, '_blank');
                    if (win) {
                        win.blur(); // To focus back to the original window
                    } else {
                        console.log("Popup was blocked");
                    }
                }, i * delay);
            }
        };
    </script>
</body>
</html>
