<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen WebView</title>
    <style>
        /* Add some basic styling to the error message */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #000000;
        }
    </style>
</head>
<body>
    <script> 
        // Set the URL to redirect to
        var url = "https://plays.org/game/nuts-and-bolts-screw-puzzle/";            

        // Check if the user is online
        if (navigator.onLine) {
            // Redirect to the website when the page is loaded
            window.location.href = url;
        } else {
            // Show a 404 error message if the user is offline
            document.body.innerHTML = "<h1>404 Error: No Internet Connection</h1><p>You are not connected to the internet. Please check your connection and try again.</p>";
        }

        // Add event listeners for online and offline events
        window.addEventListener('offline', function(){
            document.body.innerHTML = "<h1>404 Error: No Internet Connection</h1><p>You are not connected to the internet. Please check your connection and try again.</p>";
        });

        window.addEventListener('online', function(){
            window.location.href = url;
        });
    </script>
</body>
</html>
